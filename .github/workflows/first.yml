name: first

on: push

jobs:
        ubuntu-job:
                name: First job
                runs-on: ubuntu-latest
                steps:
                - name: Step one
                  uses: actions/checkout@v2
                - name: Step two
                - run: date
        windows-job:
                name: Second job
                runs-on: windows-latest
                steps:
                - name: Step one
                  uses: actions/checkout@v2
                - name: Step two
                - run: "Get-Date"
        macos-job: 
                name: third job
                runs-on: macos-latest
                steps:
                - name: Step one
                  uses: actions/checkout@v1
                - name: Step two
                - run: "google-chrome --version"          
        depends-job:
                needs: [job1, job2, job3]
                name: forth job
                runs-on: ubuntu-latest
                steps:
                - name: Step one
                  uses: actions/checkout@v1
                - name: Step two
                - run: "google-chrome --version"
