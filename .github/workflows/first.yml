name: first

on: push

jobs:
        ubuntu-job:
                name: First job
                runs-on: ubuntu-latest
                steps:
                - name: Step one
                - run: date
        windows-job:
                name: Second job
                runs-on: windows-latest
                steps:
                - name: Step one
                - run: "Get-Date"
        macos-job: 
                name: third job
